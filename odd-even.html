<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>

<body>

    <script>
        let a= prompt("enter value of A= "+a+"<br>");
        if(a%2==0){
            document.write("number is even");
        }
        else{
            document.write("number is odd"); 
        }
    </script>

    <script src="odd-even.html"></script>
</body>
